<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center">
				<span class="glyphicon glyphicon-user"></span>Add video form 
			</h2>
		</div>
		<div class="panel-body">
			<!-- The form to add superheroes information -->
			<form name ="addForm" novalidate>
				<div class="form-group">
					<label for="username">Name</label>
					<input type="text" class="form-control" placeholder="Deadpool?" ng-model="superhero.name" required>
				</div>
				<div class="form-group">
					<label for="username">Year</label>
					<input type="text" class="form-control" placeholder="July 1776?" ng-model="superhero.year" required>
				</div>
				<div class="form-group">
					<label for="username">Actors</label>
					<input type="text" class="form-control" placeholder="my name is inigo montoya" ng-model="superhero.actors" required>
				</div>
				<label class="radio control-label">Genre</label>
				<div class="radio" >
					<label>
						<input type="radio" name="optionsRadios" value="Comedy" ng-model="superhero.genre" >Comedy
					</label>
					<label>
						<input type="radio" name="optionsRadios" value="Romantic" ng-model="superhero.genre" >Romantic
					</label>
					<label>
						<input type="radio" name="optionsRadios" value="Kids" ng-model="superhero.genre" >Kids
					</label>
					<label>
						<input type="radio" name="optionsRadios" value="Horror" ng-model="superhero.genre" >Horror
					</label>
				</div>
				<div class="form-group">
					<label for="username">Rating</label>
					<input type="text" class="form-control" placeholder="7 out of 10" ng-model="superhero.rating">
				</div>
				<div class="form-group">
					<label for="picture">Main picture</label>
					<div class="text-center">
						<button type="button" class="btn btn-default" ng-click="upload()">
							Upload <span class="caret"></span>
						</button>
						<div style="margin-top:10px;">
							<!-- Show the thumbnail only when the picture is uploaded -->
							<a href="{{superhero.picture.url}}" class="thumbnail" ng-if="superhero.picture">
							<!-- the picture is rendered with width: 500 and sharpened -->
							<img ng-src="{{superhero.picture.url | fpConvert: {filter:'sharpen', w:500} }}">
							</a>
						</div>					
					</div>
				</div>
				<hr />				
				<button type="submit" class="btn btn-danger btn-block"  ng-click="createSuperhero()" ng-disabled="superhero.$invalid || !superhero.picture">Submit</button>				
			</form>
		</div>
    </div>
</div>
