<!-- View the details of a superhero -->
<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center"><span class="glyphicon glyphicon-user"></span> Movie details </h2>
		</div>
		<div class="panel-body text-center">
			<img ng-src="{{superhero.picture.url | fpConvert: {filter:'sharpen', w:500} }}" />
			<h1>{{superhero.name}}</h1>
			<hr />
			<p class="text-left"><label>Genre: </label> {{superhero.genre}}</p>
			<p class="text-left"><label>Year: </label> {{superhero.year}}</p>
			<p class="text-left"><label>Actors</label> {{superhero.actors}}</p>
			<p class="text-left"><label>Rating: </label> {{superhero.rating}}</p>
			<!-- Only if there are other pictures -->
			<div ng-if="superhero.morePictures">
				<h3> More Pictures <h3>
				<div ng-repeat="picture in superhero.morePictures">
					<div class="col-md-{{12 / superhero.morePictures.length}}">
						<a ng-href="{{picture.url}}" class="thumbnail">
						  <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
